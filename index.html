<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS-transitions-animations</title>
  </head>

  <style>
    :root {
      --blockWidth: 100%;
      --oneHalfObjectWidth: 112.5%;
      --negHalfObjectWidth: 12.5%;
    }
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: rgb(108, 128, 121);
      display: flex;
      justify-content: space-evenly;
      overflow: hidden;
    }
    .transition {
      border: 2px solid black;
      background-color: teal;
      width: 50%;
      margin: 40px;
      aspect-ratio: 1/1;
    }
    .animation {
      border: 2px solid black;
      background-color: teal;
      width: 50%;
      margin: 40px;
      aspect-ratio: 1/1;
    }
    .object {
      border: 2px solid black;
      width: 25%;
      aspect-ratio: 1/1;
      background-color: #07468c;
      transition: 2s cubic-bezier(0.56, -0.95, 0.31, 1.88);
    }

    .transition:hover .object {
      transform: translateX(var(--blockWidth));
      border-radius: 50%;
      background-color: rgb(180, 168, 2);
    }
    .animation:hover .object {
      /* background-color: red; */
      animation: moveX ease;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes moveX {
      0% {
        border: 2px solid black;
        width: 25%;
        aspect-ratio: 1/1;
        background-color: #07468c;
      }
      33% {
        transform: translateX(var(--negHalfObjectWidth));
      }
      66% {
        transform: translateX(var(--oneHalfObjectWidth));
      }
      100% {
        transform: translateX(var(--blockWidth));
        border: 2px solid black;
        width: 25%;
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: rgb(180, 168, 2);
      }
    }
    .animation .object {
      animation: moveReverse ease;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes moveReverse {
      0% {
        transform: translateX(var(--blockWidth));
        border: 2px solid black;
        width: 25%;
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: rgb(180, 168, 2);
      }
      33%{
        transform: translateX(var(--oneHalfObjectWidth));
      }
      66%{
        transform: translateX(var(--negHalfObjectWidth));
      }
      100% {
        border: 2px solid black;
        width: 25%;
        aspect-ratio: 1/1;
        background-color: #07468c;
      }
    }
    .bottom {
      bottom: 0px;
    }
  </style>
  <body>
    <div class="transition" id="container">
      <div class="trans-container">
        <div class="object"></div>
      </div>
      <div class="bottom"><span>With Transtion</span></div>
    </div>

    <div class="animation" id="container">
      <div class="anim-container">
        <div class="object"></div>
      </div>
      <div class="bottom"><span>With Animation</span></div>
    </div>

    <script>
      var containerWidth = document.getElementById("container").clientWidth;
      var objectWidth = document.querySelector(".object").clientWidth;
      var travelWidth = document.querySelector(".trans-container").clientWidth;
      travelWidth = containerWidth - objectWidth;
      oneHalfObjectWidth = travelWidth + objectWidth / 2;
      negHalfObjectWidth = objectWidth / 2;
      negHalfObjectWidth = negHalfObjectWidth * -1;
      travelWidth += "px";
      oneHalfObjectWidth += "px";
      negHalfObjectWidth += "px";
      document.documentElement.style.setProperty(
        "--oneHalfObjectWidth",
        oneHalfObjectWidth
      );
      document.documentElement.style.setProperty("--blockWidth", travelWidth);
      document.documentElement.style.setProperty(
        "--negHalfObjectWidth",
        negHalfObjectWidth
      );

      var onresize = function (e) {
        containerWidth = document.getElementById("container").clientWidth;
        objectWidth = document.querySelector(".object").clientWidth;
        travelWidth = document.querySelector(".trans-container").clientWidth;
        travelWidth = containerWidth - objectWidth;
        oneHalfObjectWidth = travelWidth + objectWidth / 2;
        negHalfObjectWidth = objectWidth / 2;
        negHalfObjectWidth = negHalfObjectWidth * -1;
        travelWidth += "px";
        oneHalfObjectWidth += "px";
        negHalfObjectWidth += "px";
        document.documentElement.style.setProperty(
          "--oneHalfObjectWidth",
          oneHalfObjectWidth
        );
        document.documentElement.style.setProperty("--blockWidth", travelWidth);
        document.documentElement.style.setProperty(
          "--negHalfObjectWidth",
          negHalfObjectWidth
        );
      };
      window.onresize = onresize;
    </script>
  </body>
</html>
